<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CHRISTMAS CARD </title>

    <link rel="stylesheet" href="./styles.css">

    

</head>
<body>

    <canvas id="snow"></canvas>
    

    <snowman>
        <div class="body">
          <div class="head"></div>
          <div class="hat"></div>
          <div class="scarf"></div>
          <div class="buttons"></div>
          <div class="hands">
            <div class="right-hand"></div>
            <div class="left-hand"></div>
          </div>
          <div class="shadow"></div>
        </div>
    </snowman>


    <div id="the-wrap">
        <!--- red ball--->
        <div class="ball-wrapper">
            <div class="string"></div>
            <div class="ring"></div>
            <div class="button"></div>
            <div class="red-ball"></div>
        </div> <!---- end of wrapper---->
        
        
        <!---green ball---->
        <div class="ball-wrapper">
            <div class="string"></div>
            <div class="ring"></div>
            <div class="button"></div>
            <div class="green-ball"></div>
        </div> <!---- end of wrapper---->
        
        
        <!---blue ball--->
        <div class="ball-wrapper">
            <div class="string"></div>
            <div class="ring"></div>
            <div class="button"></div>
            <div class="blue-ball"></div>
        </div> <!---- end of wrapper---->
        
        <!---white ball--->
        <div class="ball-wrapper">
            <div class="string"></div>
            <div class="ring"></div>
            <div class="button"></div>
            <div class="white-ball"></div>
        </div>
    </div>
    
    <div class="card">

        <div class="left-card"> 

            <div class="card-front">
                <img src="./img/christmas.webp" alt="christmas card cover">
            </div>

            <div class="card-back">
                <img src="./img/tree.avif" alt="tree cover" height="100%" width="100%" >
                <!-- optional text  -->

            </div>

        </div>

        <div class="right-card">
            <h3> MERRY CHRISTMAS </h3>
            <h4> Dear Bae! </h4>
            <p> I feel lucky to meet you in my life. Thanks for coming & loving me. Hoping we'll be together forever. Merry Christmas & Happy New Year to you! </p>
            <p class="space"> .......</p>
            <h5> Iu cá»§a em </h5>

            <canvas id="treeCanvas"></canvas>

        </div>

    </div>


    <script src="./index.js"></script>
</body>
</html>
